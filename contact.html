<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML5</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <fieldset>
        <legend align="center">
            <b>
            SignUp Page
        </b>
        </legend>
    <table align="center">
        <form method="get">
        <tr>
          <td><label for="">Firstname</label></td>
        <td><input type="text" placeholder="Enter your Firstname" required=""></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" placeholder="Enter your Password" required=""></td>
        </tr>
        <tr>
            <td><label for="">DOB</label></td>
            <td><input type="date" required=""></td>
        </tr>
        <tr>
            <td><label for="">EmailId</label></td>
            <td><input type="email" placeholder="Enter your email" required=""></td>
        </tr>
        <tr>
        <td><label for="">Mobile Number</label></td>
        <td><input type="text" placeholder="Enter MobileNumber" pattern="[0-9]{10}" required=""></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" name="n" id="">
                <label for="">Male</label>
                <input type="radio" name="n" id="">
                <label for="">Female</label>
            </td>
           
            
           </tr>
           <tr>
               <td>
                   <input type="checkbox" name="" id="">
                   <label for="">Remember Me</label>
               </td>
           </tr>
        <tr>
            <td><input type="submit" value="Login"></td>
        </tr>
    </form>
    </table>
</fieldset>
</body>
</html>
